apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\Program Files\Kompose\kompose.exe convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: mariadb-craftstore
  name: mariadb-craftstore
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mariadb-craftstore
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Program Files\Kompose\kompose.exe convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: mariadb-craftstore
    spec:
      containers:
        - env:
            - name: MARIADB_ALLOW_EMPTY_ROOT_PASSWORD
              value: "true"
            - name: MARIADB_DATABASE
              value: dbcraftstores
            - name: MARIADB_PASSWORD
              value: craftstore
            - name: MARIADB_USER
              value: craftstore
            - name: restart
              value: unless-stopped
          image: mariadb
          name: mariadb-craftstore
          ports:
            - containerPort: 3306
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/mariadb/data
              name: craftstore-data
      restartPolicy: Always
      volumes:
        - name: craftstore-data
          persistentVolumeClaim:
            claimName: craftstore-data
